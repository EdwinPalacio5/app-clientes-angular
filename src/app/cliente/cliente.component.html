<div class="card">
    <div class="card-header">   
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
        </div>
    </div>
    <div class="card-body">

        <table class="table" *ngIf="listaClientes?.length > 0">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>CreateAt</th>
                    <th>Email</th>
                    <th>Opciones</th>
                </tr>
            </thead>
    
            <tbody class="tbody">
                <tr *ngFor="let cliente of listaClientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td>{{cliente.email}}</td>
                    <td>
                        <button class="btn btn-primary m-1" type="button" [routerLink]="['/clientes/form', cliente.id]">Editar</button>
                        <button class="btn btn-danger m-1" type="button" (click)="delete(cliente)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
    
            <tfoot></tfoot>
        </table>

        <div class="no-data" *ngIf="listaClientes?.length == 0">
            <img class="no-data-img" src="assets/img/not_client.svg" alt="No data">
            <span class="no-data-span">No se encuentran resgistros en la Base de Datos</span>
        </div>
    </div>
</div>
