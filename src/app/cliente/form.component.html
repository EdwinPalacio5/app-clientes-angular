<div class="card">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <!-- <form (ngSubmit)="create()"> -->
        <form>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Pedro" 
                    [(ngModel)]="cliente.nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Infante" 
                    [(ngModel)]="cliente.apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="pedro.infante@example.com" 
                [(ngModel)]="cliente.email">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
                </ng-template>
            </div>
        </form>
    </div>
</div>
