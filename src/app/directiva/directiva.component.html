<button class="btn btn-primary my-3" (click)="setEnable()"> {{ (enable)? 'Disabled': 'Enabled'}}</button>
<div class="card" *ngIf="enable == true">
    <div class="card-header">
        Listado de cursos
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
</div>
